<!DOCTYPE html>
<html>
<head>
<title>GBA OBJ Sprite Maker</title>

<link rel="icon" type="image/png" href="../icon.png">
<link rel="stylesheet" href="./styles.css">
</head>
<body>
<dialog id="palette_dialog">
	<h2>Palette Color Editor</h2>
	
	<details id="color_code_conv">
		<summary>Color Code Conversion Tool</summary>
		<p>0x<textarea id="color_conv_box"></textarea></p>
		<button onclick="btn24bTo15b();">24-bit to 15-bit color</button>
		<button onclick="btn15bTo24b();">15-bit to 24-bit color</button>
	</details>
	
	<br>
	<input type="color" onchange="selPalColByPicker();" id="pal_col_picker">
	<p>0x<textarea onchange="updatePalColPicker();" id="pal_col_code"></textarea></p>

	<button onclick="palette_dialog.close();">Close</button>
	<button onclick="savePaletteDialog();">Save &amp; Close</button>
</dialog>

<h1>GBA OBJ Sprite Maker</h1>

<p>Toggle Edit Palette Mode: <input type="checkbox" onchange="updateEditPalette();" id="edit_palette_checkbox"></p>
<div id="palette_div"></div>

<script src="./scripts.js"></script>
</body>
</html>
